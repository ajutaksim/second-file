<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
        <tr>
            <td>user name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="password" placeholder="password"></td>
        </tr>
        <tr>
            <td>email</td>
            <td><input type="email" placeholder="email id"></td>
        </tr>
        <tr>
            <td>mobile no.</td>
            <td><input type="number" placeholder="mobile no."></td>
        </tr>
        <tr>
            <td>gender</td>
            <td>male<input type="radio" name="gender" id="">
                female<input type="radio" name="gender">
                other<input type="radio" name="gender">
            </td>
        </tr>
        <tr>
             <td>hobbies</td>  <!-- checked -->
             <td>
                <select>
                    <option value="none" checked >none</option>
                    <option value="criket">criket</option>
                    <option value="hoki">hoki</option>
                    <option value="bhasketbol">bhasketbol</option>
                    <option value="ches">ches</option>
                </select>
             </td>
        </tr>
        <tr>
            <td>date</td>
            <td><input type="date" name="date" id=""></td>
        </tr>
        <tr>
            <td>date and time</td>
            <td><input type="datetime-local" name="datetime" id=""></td>
        </tr>
        <tr>
            <td>city</td>
            <td>
                <select multiple>
                    <option value="none">none</option>
                    <option value="rajkot">rajkot</option>
                    <option value="surat">surat</option>
                    <option value="dang">dang</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>eduction</td>
            <td>
            <select name="" id="">
                <option value="10th">10th</option>
                <option value="12th">12th</option>
                <option value="b.com">b.com</option>
                <option value="b.c.a">b.c.a</option>
                <option value="b.ed">b.ed</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>color</td>
            <td><input type="color" name="color" id=""></td>
        </tr>
        <tr>
            <td>range</td>
            <td>0<input type="range" name="range" id="" value="20">100</td>
        </tr>
        <tr>
            <td><input type="button" value="read-more"></td>
            <td><input type="button" value="savedata"></td>
        </tr>
        <tr>
             <td><input type="button" value="resedata"></td>
        </tr>
        </table>
    </form>
</body>
</html>
